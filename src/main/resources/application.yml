spring:
  application:
    name: productivity-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/productivity_db
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    time-zone: America/Lima
    date-format: yyyy-MM-dd'T'HH:mm:ss
    default-property-inclusion: non_null

server:
  address: 0.0.0.0   # <- permite conexiones externas en la LAN
  port: 8082
  error:
    include-message: always
    include-stacktrace: on_param


jwt:
  secret: tecsup_productivity_secret_key_2025_debe_ser_al_menos_256_bits_seguro
  expiration: 604800000

tecsup:
  api:
    url: https://tecsup.instructure.com/api/v1
    timeout: 30000

